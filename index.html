<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <div class="container">
            <h1>Vamos a ver que tanto sabes</h1>
            <div class="question">
                <p id="question-text"></p>
            </div>
            <div class="answer">
                <label for="respuesta">Respuesta:</label>
                <input type="text" id="respuesta" name="respuesta" required>
            </div>
            <div class="controls">
                <button id="verificar-btn">Verificar</button>
            </div>
            <div class="score">
                <p>Puntos: <span id="puntos">0</span></p>
                <p>Preguntas: <span id="preguntas">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
